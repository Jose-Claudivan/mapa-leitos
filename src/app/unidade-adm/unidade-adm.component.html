<!-- Main content -->
  <section class="content">
      
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">Unidades</h3>
              </div><!-- /.box-header -->
          <div class="box-body">
            <table id="fonoaudiologos" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>latitude</th>
                  <th>longitude</th>
                </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let u of unidades">
                  <td >{{u.nome}}</td>
                  <td >{{u.latitude}}</td>
                  <td >{{u.longitude}}</td>              
                </tr>               
              </tbody>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div><!-- /.col -->
    </div><!-- /.row -->
  </section><!-- /.content -->
